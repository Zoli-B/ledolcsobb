<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termék részletek</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>


    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 id="product-title" class="text-center">Termék címe</h1>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" src="" alt="Termék kép" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 id="product-description">Termék leírása</h2>
                <p id="product-details">További információk</p>
                <a href="index.html" class="btn btn-primary">Vissza a termékekhez</a>
            </div>
        </div>

        <!-- Termék példák -->
        <section id="product-examples" class="py-5">
            <h3 class="mb-4">Elérhető termékek</h3>
            <div class="row g-4" id="example-list"></div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dynamic.js"></script>
</body>

</html>
